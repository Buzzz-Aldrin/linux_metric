- name: Create dockerfile
  template:
    src: "templates/dockerfile.j2"
    dest: "./metrics/dockerfile"
  
- name: build container image
  docker_image:
    name: "{{ image_name }}"
    build:
      path: "./metrics/"
    state: present
    force: yes
    tag: v1

- name: run container
  docker_container:
    name: "{{ container_name }}"
    image: "{{ image_name }}:v1"
    auto_remove: yes
    detach: yes
    state: started
    ports:
     - "80:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 5m
      timeout: 3s
